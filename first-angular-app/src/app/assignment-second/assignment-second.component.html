<div>
  <label for="userNameInput">Enter userName</label>
  <input
    type="text"
    name="userNameInput"
    id="userNameInput"
    [(ngModel)]="userName"
  />
</div>
<div>Output:{{ userName }}</div>

<div>
  <input
    type="button"
    value="Add user"
    class="btn-primary"
    (click)="onClearUserName()"
    [disabled]="isNotValidUserName()"
  />
</div>
